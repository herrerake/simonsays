<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simon Says</title>
</head>
<body>

  <div id="menu">
    <div class="menubutton">
      <div id="start">New Game</div>
    </div>
    <div class="menubutton">
      <div id="time">Time</div>
    </div>
    <div class="menubutton">
      <div id="moves">Moves</div>
    </div>
  </div>
  <h1> Simon Says </h1>
  <div id="gameboard">
    <div class="colorbuttons" id="green"></div>
    <div class="colorbuttons" id="red"></div>
    <div class="colorbuttons" id="yellow"></div>
    <div class="colorbuttons" id="blue"></div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
